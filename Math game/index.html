<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Math Quiz Challenge</h1>
        </header>

        <div class="game-over-modal" id="gameOverBox">
            <div class="modal-content">
                <h2 id="gameover">Game Over!</h2>
                <p id="hScore">High Score: 0</p>
                <button id="resetBtn" class="btn btn-primary">Play Again</button>
            </div>
        </div>

        <main class="game-container">
            <div class="stats">
                <div class="stat score">Score: <span id="score">0</span></div>
                <div class="stat high-score">High Score: <span id="showHighScore">0</span></div>
            </div>

            <div class="feedback" id="tf">Correct!</div>

            <div class="question-card">
                <div class="question">
                    <span id="f"></span>
                    <span id="o"></span>
                    <span id="s"></span>
                </div>
                <div class="hint">Choose the correct answer</div>
            </div>

            <div class="answers">
                <button class="answer-btn" id="answer1" onclick="chk(1)"></button>
                <button class="answer-btn" id="answer2" onclick="chk(2)"></button>
                <button class="answer-btn" id="answer3" onclick="chk(3)"></button>
                <button class="answer-btn" id="answer4" onclick="chk(4)"></button>
            </div>

            <div class="controls">
                <button id="skip" class="btn btn-secondary">Skip</button>
                <button id="start" class="btn btn-primary">Start Game</button>
            </div>

            <div class="timer">Time: <span id="time">40</span>s</div>
        </main>
    </div>
</body>
</html>
<script src="script.js"></script>
